<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de contacto</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="contacto-body">
  
  <form class="contacto-form">
    <h2 class="contacto-h2">CONTÁCTANOS</h2>
    <p class="contacto-label" type="Nombre:"><input class="contacto-input" placeholder="Nombre y Apellido"></input></p>
    <p class="contacto-label" type="E-mail:"><input class="contacto-input" placeholder="email@email.com"></input></p>
    <p class="contacto-label" type="Teléfono:"><input class="contacto-input" placeholder="000-000-000"></input></p>
    <p class="contacto-label" type="Asunto:"><input class="contacto-input" placeholder="Déjanos tu mensaje"></input></p>
    <button class="contacto-button">Enviar</button>
    <div class="contacto-div">
      <span class="contacto-span fa fa-phone"></span>594 0123 654
      <span class="contacto-span fa fa-envelope-o"></span> contact@farmaciacac.com.ar
    </div>
  </form>
 
</body>

</html>
